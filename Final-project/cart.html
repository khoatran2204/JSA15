<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/cart.css">
</head>
<body>
    <div class="general">
        <div class="left-box">
            <div class="title">
                <h1>Shopping Cart</h1>
                <h3>"số lượng item tí chèn js sau"</h3>
            </div>
            <hr>
            <div class="product">
                <div class="img-container">
                    <img src="https://i.kym-cdn.com/entries/icons/original/000/046/496/blueberrycat.jpg" alt="">

                </div>
                <div class="name">"Tí chèn tên sản phẩm bằng js"</div>
                <div class="amount">
                    <p class="btn">-</p>
                    <p class="amount-number">"Số tí chèn js"</p>
                    <p class="btn">+</p>
                </div>
                <p class="Price">"Giá tí chèn js"</p>
                <p class="cancel">x "tí chèn js"</p>
            </div>
            <p class="back"> Back to shop "tí chèn js"</p>
            
        </div>
        <div class="right-box">
            <h1>Tổng đơn hàng</h1>
            <hr>
            <div class="total1">
                <p class="total-product">Số item "tí làm js"</p>
                <p class="total-price">Số tiền "tí làm js"</p>
            </div>
            <input type="text" placeholder="Nhập mã giảm giá">
            <p class="givecode">GIVE CODE</p>
            <input type="text" placeholder="Nhập mã khấu hao">
            <hr>
            <div class="total2">
                <p>Total Price</p>
                <p class="total-price-discount"> giá sau giảm giá" tí viết js chỗ này "</p>
            </div>
            <button class="checkout">CHECKOUT</button>
        </div>
    </div>
</body>
</html>
